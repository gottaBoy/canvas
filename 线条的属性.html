<!DOCTYPE html>
<html>
<head>
  <title>第一课</title>
  <style>
  #canvas{
    border:1px solid #aaa;
    display: block;
    margin: 50px auto;
  }
  </style>
</head>
<body>
<h3>.lineCap : butt(default) round square</h3>
<h3>如果线条连接，只有在开始和结束的地方才有效果</h3>
<h3>.lineJoin:miter(button) bevel(线不会相接形成尖尖角) round</h3>
    
<canvas id="canvas" width="1024" height="768">如果不支持，我会显示</canvas>
</body>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript">
  $(function(){
    var c = $('#canvas')[0];
    var context=c.getContext('2d');//用context进行绘制
    // function drawLine(ctx,fx,fy,tx,ty,w,color,cap){
    //   ctx.
    // }
    context.moveTo(5,5);
    context.lineTo(100,100);
    context.lineTo(0,20);
    // context.lineCap='round';
    context.lineWidth='5';
    context.lineJoin='round';
    // context.miterLimit=10;
    // context
    context.stroke();
  })
</script>
</html>
