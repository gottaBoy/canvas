<!DOCTYPE html>
<html>
<head>
  <title>学写一个字</title>
  <meta charset='UTF-8'>
  <meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <link rel="stylesheet" type="text/css" href="handwriting.css">
</head>
<body>
<canvas id='canvas'>
  不支持
</canvas>

<div class="chooseColor">
<span class='pen'>画笔颜色：</span>
  <button class='red ' data-type='red'></button>
  <button class='green' data-type='green'></button>

  <button class='yellow' data-type='yellow'></button>
    <button class='blue' data-type='blue'></button>
  <button class='black light' data-type='black'></button>
</div>

<div class="chooseWidth">
  <span class='pen'>画笔宽度：</span><input type="range" min='0' max='3' step='0.1' value='1' id='linewidth'>
</div>



<script type="text/javascript" src='jquery.min.js'></script>
<script type="text/javascript" src='handwriting.js'></script>
<script type="text/javascript">
  $(function(){
    var hw = new HandWriting({
      el:$('#canvas')[0]
    });
  })
</script>
</body>
</html>
