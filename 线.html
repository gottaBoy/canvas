<!DOCTYPE html>
<html>
<head>
  <title>第一课</title>
  <style>
  #canvas{
    border:1px solid #aaa;
    display: block;
    margin: 50px auto;
  }
  </style>
</head>
<body>
<h3>moveTo(100,100)画笔移动到100,100. lineTo(200,200)画线到200,200。.lineWidth=5 线的宽度 .strokeStyle="#eee" 设置样式 .stroke()绘制</h3>
    
<canvas id="canvas" width="1024" height="768">如果不支持，我会显示</canvas>
</body>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript">
  $(function(){
    var c = $('#canvas')[0];
    var context=c.getContext('2d');//用context进行绘制
    context.moveTo(100,100);
    context.lineTo(700,700);
    context.moveTo(800,100);
    context.lineTo(800,700);
    context.lineWidth=5;
    context.strokeStyle="#ccc"
    context.stroke();
  })
</script>
</html>
