<!DOCTYPE html>
<html>
<head>
  <title>第一课</title>
  <style>
  #canvas{
    border:1px solid #aaa;
    display: block;
    margin: 50px auto;
  }
  </style>
</head>
<body>
<h3></h3>
    
<canvas id="canvas" width="1024" height="768">如果不支持，我会显示</canvas>
</body>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript">
  $(function(){
    var c = $('#canvas')[0];
    var context=c.getContext('2d');//用context进行绘制
    context.arc(300,300,200,0,0.5*Math.PI,true);
    context.strokeStyle="orange"
    context.stroke();
    for(var i=1;i<5;i++){
      context.beginPath();
      context.arc(50+(i*50),50,20,0,0.4*i*Math.PI);
      // context.closePath();
      context.fillStyle='pink';
      context.fill();
    }
    
    for(var i=1;i<=5;i++){
      context.beginPath();
      context.arc(50+(i*50),100,20,0,0.4*i*Math.PI);
      context.closePath();
      context.strokeStyle='pink';
      context.stroke();
    }
    
  })
</script>
</html>
