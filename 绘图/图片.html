<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
  <title>第一课</title>
  <style>
  #canvas{
    border:1px solid #aaa;
    display: block;
    margin: 50px auto;
  }
  </style>
</head>
<body>
<h3>.createPattern(img/canvas/video,repeatStyle) no-repeat/repeat/repeat-x/repeat-y</h3>
    
<canvas id="canvas" width="800" height="500">如果不支持，我会显示</canvas>
</body>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript">
  $(function(){
    var c = $('#canvas')[0];
    var context=c.getContext('2d');//用context进行绘制
    var bi=new Image();
    bi.src='brike.jpg';
    bi.onload=function (){
      var pattern = context.createPattern(bi,'repeat');
      context.fillStyle=pattern;
      context.fillRect(0,0,800,500);
    }
  })
</script>
</html>
