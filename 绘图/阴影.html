<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
  <title>第一课</title>
  <style>
  #canvas{
    border:1px solid #aaa;
    display: block;
    margin: 50px auto;
  }
  </style>
</head>
<body>
<h3>.shadowColor='' | .shadowOffsetX=  | .shadowOffsetY=  | shadowBlur=模糊程度</h3>
    
<canvas id="canvas" width="800" height="500">如果不支持，我会显示</canvas>
</body>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript">
  $(function(){
    var c = $('#canvas')[0];
    var context=c.getContext('2d');//用context进行绘制
    context.fillStyle='#ccc';
    context.shadowColor='#eee';
    context.shadowOffsetX=10;
    context.shadowOffsetY=10;
    context.shadowBlur=20;
    context.fillRect(100,100,200,200);
    context.beginPath();
    context.fillRect(300,300,200,200);
    
  })
</script>
</html>
