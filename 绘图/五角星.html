<!DOCTYPE html>
<html>
<head>
  <title>第一课</title>
  <style>
  #canvas{
    border:1px solid #aaa;
    display: block;
    margin: 50px auto;
  }
  </style>
</head>
<body>
<h3>不指定canvas大小时，默认Rpx宽，150px高</h3>
    
<canvas id="canvas" width="1024" height="768">如果不支持，我会显示</canvas>
</body>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript">
  $(function(){
    var c = $('#canvas')[0];
    var context=c.getContext('2d');//用context进行绘制
   
    drawStar(context,150,300,400,400,5,30,'red','stroke')
    function drawStar(ctx,r,R,x,y,w,rot,color,type){
       ctx.beginPath();
       var rot1 = rot || 0;
    for(var i =0;i<=5;i++){
      ctx.lineTo(Math.cos((18+i*72-rot1)/180*Math.PI)*R+x,-Math.sin((18+i*72-rot1)/180*Math.PI)*R+y)
      ctx.lineTo(Math.cos((54+i*72-rot1)/180*Math.PI)*r+x,-Math.sin((54+i*72-rot1)/180*Math.PI)*r+y)
    }
    
    if(type=='fill'){
      ctx.fillStyle=color;
      ctx.fill();
    }else{
      ctx.lineWith=w || 5;
      ctx.strokeStyle=color
      ctx.stroke();
    }
    
    }
  })
</script>
</html>
