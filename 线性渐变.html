<!DOCTYPE html>
<html>
<head>
  <title>第一课</title>
  <style>
  #canvas{
    border:1px solid #aaa;
    display: block;
    margin: 50px auto;
  }
  </style>
</head>
<body>
<h3>不指定canvas大小时，默认300px宽，150px高</h3>
    
<canvas id="canvas" width="900" height="900">如果不支持，我会显示</canvas>
</body>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript">
  $(function(){
    var c = $('#canvas')[0];
    var context=c.getContext('2d');//用context进行绘制
    var linear = context.createLinearGradient(100,100,100,300);
    linear.addColorStop(0.0,'green');
    linear.addColorStop(0.5,'yellow');
    linear.addColorStop(1.0,'red');
    context.fillStyle=linear;
    context.fillRect(100,100,600,400);
    context.fillRect(400,400,600,600);
    context.fillStyle='#eee';
    // context.fillRect(300,300,300,300);
  })
</script>
</html>
